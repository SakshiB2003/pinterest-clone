<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" id="viewport" name="viewport">
    <title > Pinterest Clone</title>
    <link rel="icon" href="images/Pinterest logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="page">
                <a href="#" class="logo"><img src="images/Pinterest logo.png" alt=""></a>
                <a href="#Home" class="home"><img src="images/Home page.png" alt=""></a>
                <a href="#Explore" class="explore"><img src="images/Explore.png" alt=""></a>
                <a href="#Create" class="create"><img src="images/Create.png" alt=""></a>
                <a href="#Update" class="update"><img src="images/Update.png" alt=""></a>
                <a href="#Message" class="message"><img src="images/Message.png" alt=""></a>
            </div>
                <a href="#More-Option" class="setting"><img src="images/More option.png" alt=""></a>
        </div>
        <div class="topnav">
            <input type="text" placeholder="Search" role="combobox" name ="searchBoxInput">
            <a class="active" href="#user"><img src="images/profile.png" alt=""></a>    
        </div>
        <div class="content">
            <div class="image-scroll">
                <a href="#"><img src="images/img1.jpeg" alt=""></a>
                <a href="#"><img src="images/img2.jpeg" alt=""></a>
                <a href="#"><img src="images/img3.jpeg" alt=""></a>
                <a href="#"><img src="images/img4.jpeg" alt=""></a>
                <a href="#"><img src="images/img5.jpeg" alt=""></a>
                <a href="#"><img src="images/img6.jpeg" alt=""></a>
                <a href="#"><img src="images/img7.jpeg" alt=""></a>
                <a href="#"><img src="images/img8.jpeg" alt=""></a>
                <a href="#"><img src="images/img9.jpeg" alt=""></a>
                <a href="#"><img src="images/img10.jpeg" alt=""></a>
                <a href="#"><img src="images/img11.jpeg" alt=""></a>
                <a href="#"><img src="images/img12.jpeg" alt=""></a>
                <a href="#"><img src="images/img13.jpeg" alt=""></a>
                <a href="#"><img src="images/img14.jpeg" alt=""></a>
                <a href="#"><img src="images/img15.jpeg" alt=""></a>
                <a href="#"><img src="images/img16.jpeg" alt=""></a>
                <a href="#"><img src="images/img17.jpeg" alt=""></a>
                <a href="#"><img src="images/img18.jpeg" alt=""></a>
            </div>
        </div>
    </div>
    <div class="bottom-float"></div>
</body>
</html>
